name: lgbm
params:
  objective: "multiclass"
  num_class: 4  # 这个值可以根据具体情况调整
  metric: "multi_logloss" # multi_error
  verbosity: -1
  boosting_type: "gbdt"
  num_threads: -1
  seed: 0
# 提高准确性的超参数
  learning_rate:
    low: 0.2
    high: 1
    step: 0.01
# 控制树结构的超参数
  max_depth:
    low: 6
    high: 10
  min_child_samples:
    low: 30
    high: 60
#更多超参数来控制过拟合
  lambda_l1:
    low: 0
    high: 100
    step: 0.01
  lambda_l2:
    low: 0
    high: 100
    step: 0.01



