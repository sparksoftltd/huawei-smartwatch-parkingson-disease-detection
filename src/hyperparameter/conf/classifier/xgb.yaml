name: xgb
params:
  objective: "multi:softprob"
  num_class: 4  # 这个值可以根据具体情况调整
  eval_metric: 'mlogloss'
  verbosity: 0
  seed: 0
  num_boost_round: 5000
# 提高准确性的超参数
  eta:
    low: 0.5
    high: 5
    log: true
    step: 0.01
# 控制树结构的超参数
  max_depth:
    low: 4
    high: 10
  min_child_weights:
    low: 0
    high: 10
  subsample:
    low: 0.5
    high: 1
    step: 0.1
  gamma:
    low: 0
    high: 10
    log: true
    step: 0.01
  lambda:
    low: 0
    high: 1
    step: 0.01
  alpha:
    low: 0
    high: 1
    step: 0.01

