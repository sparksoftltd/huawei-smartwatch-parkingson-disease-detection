params:
  objective: "multiclass"
  num_class: 4  # 这个值可以根据具体情况调整
  metric: "multi_logloss"
  verbosity: -1
  boosting_type: "gbdt"
  num_leaves:
    low: 20
    high: 50
  learning_rate:
    low: 1e-3
    high: 0.3
    log: true
  feature_fraction:
    low: 0.7
    high: 1.0
  bagging_fraction:
    low: 0.7
    high: 1.0
  bagging_freq:
    low: 1
    high: 7
